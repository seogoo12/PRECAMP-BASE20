<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
    <div class="background">
        <div class="outer">
            <div class="wrapper">
                <div class="wrapper__header">
                    <div>코드캠프 회원가입</div>
                </div>
                <div class="wrapper__body">
                    <div>
                        <input class="body__input" type="text" placeholder="이름을 입력해 주세요."></input>
                    </div>
                    <div>
                        <input class="body__input" type="text" placeholder="이메일을 입력해 주세요."></input>
                    </div>
                    <div>
                        <input class="body__input" type="text" placeholder="비밀번호를 입력해 주세요."></input>
                    </div>
                    <div>
                        <input class="body__input" type="text" placeholder="비밀번호를 다시 입력해 주세요."></input>                        
                    </div>
                    <div class="body__phone">
                        <input class="body__phone__input" maxlength="3">
                        <div>-</div>
                        <input class="body__phone__input" maxlength="4">
                        <div>-</div>
                        <input class="body__phone__input" maxlength="4">
                    </div>
                    <div class="body__auth">
                        <span>000000</span>
                        <button class="body__auth__button">인증번호 전송</button>
                    </div>
                    <div class="body__auth">
                        <span>0:00</span>
                        <button class="body__auth__button">인증 완료</button>
                    </div>
                    <div>
                        <select class="body__input">
                            <option disabled="true" selected="true">지역을 선택하세요.</option>
                            <option>서울</option>
                            <option>경기</option>
                            <option>인천</option>
                        </select>
                    </div>
                    <div class="body__gender">
                        <div class="body__gender__wrapper">
                            <input type="radio" name="gender">여성
                            <input type="radio" name="gender">남성
                        </div>
                    </div>
                    <div><hr></div>
                    <div>
                        <button class="body__button">가입하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
