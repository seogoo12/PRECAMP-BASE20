<!DOCTYPE html>
<html lang="ko">
<head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/과제-01-index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9257040d24.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <i class="fa-regular fa-face-grin">
                                <span>이름</span>
                            </i>
                            <i class="fa-solid fa-phone">
                                <span>Phone</span>
                            </i>
                            <i class="fa-solid fa-envelope">
                                <span>E-mail</span>
                            </i>
                            <i class="fa-solid fa-star">
                                <span>인스타그램</span>
                            </i>
                        </div>
                        <div class="left__body__footer">
                            <span>오늘의 기분</span>
                            <select>
                                <option>기쁨 😊</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right"></div>
            </div>
        </div>
    </div>
</body>
</html>
