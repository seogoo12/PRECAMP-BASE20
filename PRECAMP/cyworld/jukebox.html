<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="wrapper__content">
                <div class="content__wrapper">
                    <image class="content__image" src="./images/jukebox-01.png"></image>
                    <div class="content__song">Y(Please Tell Me Why)</div>
                    <div class="content__singer">프리스타일</div>
                </div>
                <div class="content__wrapper">
                    <image class="content__image" src="./images/jukebox-02.png"></image>
                    <div class="content__song">눈의 꽃</div>
                    <div class="content__singer">박효신</div>
                </div>
                <div class="content__wrapper">
                    <image class="content__image" src="./images/jukebox-03.png"></image>
                    <div class="content__song">사랑했나봐</div>
                    <div class="content__singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="table">
                <tr>
                    <th class="Checkbox"><input type="checkbox"></th>
                    <th class="Number">번호</th>
                    <th class="Nong">곡명</th>
                    <th class="Artist">아티스트</th>
                </tr>
                <tr>
                    <td class="checkbox"><input type="checkbox"></td>
                    <td class="number">번호</td>
                    <td class="song">곡명</td>
                    <td class="artist">아티스트</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
